{% extends 'base/__base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="account-container">
  <h2>Chỉnh sửa tài khoản</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Thông tin cá nhân</h3>
    {{ user_form.as_p }}
    {{ avatar_form.as_p }}
    <button type="submit" name="update_info" class="edit-btn">Lưu thông tin</button>
  </form>

  <hr>

  <form method="POST">
    {% csrf_token %}
    <h3>Thay đổi mật khẩu</h3>
    {{ password_form.as_p }}
    <button type="submit" name="change_password" class="edit-btn">Đổi mật khẩu</button>
  </form>
</div>
{% endblock %}

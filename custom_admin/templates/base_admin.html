{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      overflow-x: hidden;
    }
  
    .sidebar {
      width: 250px;
      transition: all 0.3s ease;
    }
  
    .sidebar.collapsed {
      width: 70px;
    }
  
    .sidebar .nav-link span,
    .sidebar .sidebar-title {
      transition: opacity 0.3s ease;
      display: inline-block;
    }
  
    .sidebar.collapsed .nav-link span,
    .sidebar.collapsed .sidebar-title {
      opacity: 0;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
    }
  
    .logout-btn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
    }
  
    .logout-btn i {
      margin-right: 8px;
    }
  
    .logout-btn:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      box-shadow: 0 6px 18px rgba(255, 75, 43, 0.6);
      transform: translateY(-2px);
    }
  </style>
  
</head>

<body>

  <div class="d-flex">
    {% include 'includes/sidebar.html' %}

    <!-- Thanh góc trên bên phải -->
    <div class="position-absolute top-0 end-0 d-flex align-items-center m-3">
      <!-- Xin chào -->
      <div class="me-3">
        <i class="fa fa-user"></i> Xin chào, <b>{{ user.username }}</b>
      </div>
      <!-- Nút Đăng xuất -->
      <button class="logout-btn" onclick="window.location.href='{% url 'logout_user' %}'">
        <i class="fa fa-sign-out"></i> Đăng xuất
      </button>
    </div>

    <div class="flex-grow-1 p-5" style="background-color: #f8f9fa;">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('collapsed');
    }
  </script>

</body>


</html>

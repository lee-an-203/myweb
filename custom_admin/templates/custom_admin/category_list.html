{% extends "base_admin.html" %}
{% load static %}
{% block content %}
<h3>Danh sách Danh mục</h3>

<a href="{% url 'custom_admin:category_add' %}" class="btn btn-primary mb-3">+ Thêm mới</a>

<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Logo</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td><img src="{% static category.icon %}" alt="{{ category.name }}" style="width: 50px; height: auto;"></td>
            <td>
                <a href="{% url 'custom_admin:category_edit' category.id %}" class="btn btn-sm btn-warning">Sửa</a>
                <a href="{% url 'custom_admin:category_delete' category.id %}" class="btn btn-sm btn-danger"
                    onclick="return confirm('Xoá category này?')">Xoá</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Không có category nào.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
